<!DOCTYPE html>
<html>
    <head>
        <title>Program Switch Case</title>
    </head>
    <body>
        <script>
            var buah = "pisang";

            switch (buah) {
                case "pisang":buah
                console.log("Saya pilih buah anggur");
                break;
                default:
                console.log("Saya tidak pilih buah apapun");
            }
        </script>
    </body>
</html>
